<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brief â€“ Clarity in a Noisy World</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0c0f1a;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --card: #1e293b;
      --accent: #3b82f6;
      --highlight: #10b981;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html {
      scroll-padding-top: 80px;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    a { text-decoration: none; transition: 0.2s ease-in-out; }
    a:hover { opacity: 0.85; }
    header, section, footer { padding: 4rem 1.5rem; max-width: 1100px; margin: auto; }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 1.5rem 2rem;
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #1f2937;
    }
    nav .logo {
      font-weight: 800;
      font-size: 1.3rem;
      color: var(--primary);
      flex: 1 1 auto;
    }
    nav .nav-links {
      flex: 1 1 auto;
      display: flex;
      justify-content: flex-end;
      gap: 1.2rem;
    }
    nav .nav-links a {
      color: var(--text);
      font-weight: 600;
      white-space: nowrap;
    }
    @media (max-width: 600px) {
      nav .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        margin-top: 1rem;
      }
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.9s ease-out forwards;
    }
    .fade-in.delay-1 { animation-delay: 0.3s; }
    .fade-in.delay-2 { animation-delay: 0.6s; }
    .fade-in.delay-3 { animation-delay: 0.9s; }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .hero {
      text-align: center;
      padding-top: 6rem;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      color: var(--muted);
      max-width: 680px;
      margin: 0 auto 2.5rem;
    }
    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .button, .google {
      padding: 0.95rem 1.8rem;
      border-radius: 12px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      font-size: 1rem;
    }
    .button {
      background: var(--highlight);
      color: white;
    }
    .button:hover {
      background: #059669;
    }
    .google {
      background: white;
      color: #1f2937;
    }
    .google img {
      width: 20px;
      height: 20px;
    }
    h2.section-title {
      font-size: 2.5rem;
      margin-bottom: 2.2rem;
      text-align: center;
      font-weight: 700;
    }
    .features, .steps {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      text-align: center;
    }
    .features div, .steps div {
      background: var(--card);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background 0.3s;
    }
    .features div:hover, .steps div:hover {
      transform: translateY(-6px);
      background: #273549;
    }
    .features h3, .steps h3 {
      font-size: 1.3rem;
      margin-bottom: 0.6rem;
      color: var(--accent);
    }
    blockquote {
      font-style: italic;
      color: var(--muted);
      margin: 1rem auto;
      border-left: 4px solid var(--primary);
      padding-left: 1rem;
      max-width: 700px;
    }
    .faq {
      max-width: 800px;
      margin: auto;
      padding-top: 2rem;
    }
    .faq h4 {
      margin-top: 1.2rem;
      font-size: 1.1rem;
      color: var(--text);
    }
    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      border-top: 1px solid #334155;
      padding-top: 2.5rem;
    }
    @media(min-width: 768px) {
      .features, .steps {
        flex-direction: row;
        justify-content: space-between;
      }
      .features div, .steps div {
        flex: 1;
        margin: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Brief</div>
    <div class="nav-links">
      <a href="#how">How it works</a>
      <a href="#features">Features</a>
      <a href="#faq">FAQ</a>
    </div>
  </nav>

  <header class="hero fade-in">
    <h1>Clarity in a Noisy World</h1>
    <p class="fade-in delay-1">Brief transforms your daily information into bite-sized, AI-powered voice updates â€” so you can think less and know more.</p>

      </a>
    </div>
